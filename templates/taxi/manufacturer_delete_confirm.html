{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block content %}
  <h1>Manufacturer Delete</h1>
  <br>
  <p>
    Are you sure you want to delete the manufacturer
    <strong>{{ manufacturer }}</strong>.
    <i>All the cars of this manufacturer will be deleted as well.</i>
  </p>
  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <input
        type="submit" value="Delete"
        class="btn btn-primary btn-large btn-danger"
    >
    <a
        href="{% url 'taxi:manufacturer-list'%}"
        class="btn btn-primary btn-large"
    >
      Cancel
    </a>
  </form>
{% endblock %}

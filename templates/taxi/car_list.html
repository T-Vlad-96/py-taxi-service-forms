{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
    <a 
        data-toggle="tooltip"
        title="ADD NEW CAR"
        class="btn btn-large"
        href="{% url 'taxi:car-create' %}"
    >
      &#x2795;
    </a>
  </h1>
  {% if car_list %}
    <ul>
      {% for car in car_list %}
        <li>
          <a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.id }}</a>
          {{ car.model }} ({{ car.manufacturer.name }})
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
